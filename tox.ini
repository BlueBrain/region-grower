[base]
name = region_grower
max_line_length = 100
testdeps =
    brainbuilder
    dictdiffer
    pytest
    pytest-cov
    pytest-html
    pytest-xdist

[pytest]
filterwarnings =
    ignore:.*is a deprecated alias for the builtin.*:DeprecationWarning

[tox]
envlist =
    check-version
    lint
    py3

[testenv]
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
    PIP_EXTRA_INDEX_URL = https://pypi.python.org/simple
    MPI_UNBUFFERED_STDIO = true
deps = {[base]testdeps}
extras = mpi
commands =
    pytest \
    -n 4 \
    --basetemp={envtmpdir} \
    --cov={[base]name} \
    --cov-branch \
    --cov-fail-under 100 \
    --cov-report term-missing \
    --cov-report html:reports/coverage-{envname} \
    --no-cov-on-fail \
    --html reports/pytest-{envname}.html \
    --self-contained-html \
    {posargs}

[testenv:py{36,37,38}-MPI]
deps =
    brainbuilder
    dictdiffer
    pytest
whitelist_externals = mpiexec
commands = mpiexec -n 4 {envbindir}/python tests/test_synthesize_morphologies.py

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
deps =
    {[base]testdeps}
    pycodestyle
    pylint<2.9
    isort
    black==21.4b2
commands =
    pycodestyle {[base]name}
    isort --check-only --sl --diff {[base]name}
    isort --check-only --sl --diff tests
    black --line-length {[base]max_line_length} --check {[base]name}
    black --line-length {[base]max_line_length} --check tests
    black --line-length {[base]max_line_length} --check setup.py
    pylint {[base]name}
    pylint tests
    pylint doc/source/conf.py

[testenv:format]
skip_install = true
deps =
    black==21.4b2
    isort
commands =
    isort --sl {[base]name}
    isort --sl tests
    black --line-length {[base]max_line_length} {[base]name}
    black --line-length {[base]max_line_length} tests
    black --line-length {[base]max_line_length} setup.py
    black --line-length {[base]max_line_length} doc/source/conf.py

[testenv:docs]
changedir = doc
extras = docs
# make warnings into errors with -W sphinx option
commands = make html SPHINXOPTS=-W
whitelist_externals = make

[pycodestyle]
ignore=E121,E123,E126,E127,E261,E203
max-line-length=100
