[base]
name = region_grower
testdeps =
    mock
    nose
    brainbuilder

[tox]
envlist =
    check-version
    lint
    py36
    coverage


indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
deps = {[base]testdeps}
commands = nosetests

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
basepython=python3.6
deps =
    astroid
    pycodestyle
    pylint
commands =
    pycodestyle --exclude=tests {[base]name}
    pylint --ignore=tests {[base]name}

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
          nosetests -v --with-coverage --cover-min-percentage=0 --cover-erase --cover-package {[base]name}

[testenv:docs]
changedir = doc
deps =
     sphinx
     sphinx-autorun
     sphinxcontrib-napoleon
     sphinx_rtd_theme
     mock
# make warnings into errors with -W sphinx option
commands = make html SPHINXOPTS=-W
whitelist_externals = make

[pycodestyle]
ignore=E121,E123,E126,E127,E261
max-line-length=100
