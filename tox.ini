[base]
name = region_grower
testdeps =
    mock
    nose

[tox]
envlist =
    check-version
    lint
    py27
    py36
    coverage


indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
deps = {[base]testdeps}
commands = nosetests

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
deps =
    pycodestyle==2.3.1
    pylint==1.9.4
commands =
    pycodestyle --exclude=tests {[base]name}
    pylint --ignore=tests {[base]name}

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
          nosetests -v --with-coverage --cover-min-percentage=0 --cover-erase --cover-package {[base]name}

[testenv:docs]
changedir = doc
deps =
     sphinx
     sphinx-autorun
     sphinxcontrib-napoleon
     sphinx_rtd_theme
     mock
commands = make html
whitelist_externals = make

[pycodestyle]
ignore=E121,E123,E126,E127,E261
max-line-length=100